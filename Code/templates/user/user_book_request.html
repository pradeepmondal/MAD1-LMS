<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/user/user_book_request.css">
    <title>Book Request - {{ book.name }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" id='navbar-brand' onclick="window.location.href='/home'">Community Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active" id='navbar-home'>
                    <a class="nav-link" onclick="window.location.href='/home'">Home</a>
                </li>
                <li class="nav-item active" id='navbar-books'>
                    <a class="nav-link" onclick="window.location.href='/explore_books'">Explore</a>
                </li>
                <li class="nav-item" id='navbar-stats'>
                    <a class="nav-link" onclick="window.location.href='/my_stats'">My Stats</a>
                </li>

            </ul>
            <div class="logout-section my-2 my-lg-0">
                <a class="my-2 my-sm-0" href="/logout">Log Out ({{ username }})</a><span
                    id="lib-indicator"></span>
            </div>
        </div>
    </div>
</nav>
<div class="container-body">
    <h2>Request Book</h2>
    <form action="/books/{{ book.id }}/request" method="POST">

        <div class="grid new-book-box">
            <div class="row">
                <img class="col" src='/static/books/thumbnail/{{ book.search_name }}.png' style="width: 20rem"><br/>
                <div class="col">
                    <h4 class="form-label label-text">{{ book.name }}</h4>
                    <h6 class="form-label label-text">by {{ book.authors }}</h6><br/>
                    <label class="form-label label-text">Number of Pages: {{ book.no_of_pages }}</label><br/>
                    <label class="form-label label-text">Volume: {{ book.vol }}</label><br/>


                </div>

            </div>
            <div class="row request-form">
                <div class="col mb-4 ">
                    <label for="time" class="form-label label-text">Request for: </label>
                    <div class="row " id="time">
                        <input name="hours" type="text" class="col form-control " id="hours" placeholder="hours">
                        <input name="days" type="text" class="col form-control  " id="days" placeholder="days">
                        <input name="weeks" type="text" class="col form-control  " id="weeks" placeholder="weeks">
                    </div>

                </div>


            </div>

            <div class="row button-group">


                <button type="submit"
                        class="col btn btn-primary button">Request
                </button>


            </div>

            <div class="row">


            </div>


        </div>


    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
