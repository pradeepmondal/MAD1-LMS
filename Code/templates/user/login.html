<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/user/login.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <form action="/login" method="POST" id="user-login-form">
        <div class="mb-4 ">
            <label for="username" class="form-label label-text">Username</label>
            <input name = "username" type="username" class="form-control input-field " id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label label-text">Password</label>
            <input name = "password" type="password" class="form-control input-field" id="password">
        </div>


        <button type="submit" class="btn btn-primary button">Login</button>

    </form>
    <p class="registration-text label-text">Not registered? To register click <span
            onclick="window.location.href='/register'">here</span></p>
    <p class="librarian-login-text label-text">Librarian? To login click <span onclick="window.location.href='/lib_login'">here</span>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
