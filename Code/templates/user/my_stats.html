<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/user/my_stats.css">
    <title>My Stats</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">

  <a class="navbar-brand" id = 'navbar-brand' onclick="window.location.href='/home'">Community Library</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item active" id = 'navbar-home'>
        <a class="nav-link" onclick="window.location.href='/home'">Home</a>
      </li>
      <li class="nav-item active" id = 'navbar-explore'>
        <a class="nav-link" onclick="window.location.href='/explore_books'">Explore</a>
      </li>
      <li class="nav-item" id = 'navbar-my-stats'>
        <a class="nav-link" onclick="window.location.href='/my_stats'">My Stats</a>
      </li>

    </ul>
      <div class = "logout-section my-2 my-lg-0">
          <a class = "my-2 my-sm-0" href="/logout">Log Out ({{ username }})</a>
      </div>
  </div>
</div>
</nav>

<div class="container-body">



        <div class="grid new-book-box outer-box">

            <div class="row">
                <div class="col">
                    <h4 class="form-label ">{{ user.f_name }} {{ user.l_name }}</h4>
                    <h6 class="form-label ">@{{ user.username }}</h6>
                    <label class="form-label ">email - {{ user.email }}</label><br/>



                </div >





            </div>


            <div class="row new-book-box inner-box">
                <h3>User Statistics</h3><br/><br/>



                <img class = "col" src='/static/charts/users/{{ user.username }}_hist.png' style="width: 20rem"><br/>
                <img class = "col" src='/static/charts/users/{{ user.username }}_pie.png' style="width: 20rem"><br/>




            </div>



        </div>




</div>




</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
