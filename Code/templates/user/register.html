<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/user/register.css">
    <title>User Registration</title>
</head>
<body>
<div class="container">
    <form action="/register" method="POST" id="user-registration-form">
        <div class="row justify-content-start">
            <div class="col  mb-4 ">
                <label for="f_name" class="form-label label-text">First Name</label>
                <input type="name" name = "f_name" class="form-control input-field" id="f_name" required>
            </div>
            <div class="col mb-4 ">
                <label for="l_name" class="form-label label-text">Last Name</label>
                <input type="name" name = "l_name" class="form-control input-field" id="l_name">
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col mb-4 ">
                <label for="email" class="form-label label-text">Email</label>
                <input type="email" name = "email" class="form-control input-field" id="email" required>
            </div>
            <div class="col mb-4 ">
                <label for="username" class="form-label label-text">Username</label>
                <input type="username" name = "username" class="form-control input-field" id="username" required>
            </div>
            {% if message is defined and message %}
            <div class = 'alert'>
                <strong>{{ message }}</strong>
            </div>
            {% endif %}
        </div>
        <div class="row justify-content-start">
            <div class="col mb-4 ">
                <label for="password" class="form-label label-text">Password</label>
                <input type="password" name = "password" class="form-control input-field" id="password" required>
            </div>
            <div class="col mb-4 ">
                <label for="c_password" class="form-label label-text">Confirm Password</label>
                <input type="password" name = "c_password" class="form-control input-field" id="c_password" required>
            </div>
        </div>



        <button type="submit" class="btn btn-primary button">Register</button>

    </form>
    <p class="login-text label-text">Already registered? To login click <span
            onclick="window.location.href='/login'">here</span></p>
    <p class="librarian-login-text label-text">Librarian? To login click <span onclick="window.location.href='/lib_login'">here</span>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
