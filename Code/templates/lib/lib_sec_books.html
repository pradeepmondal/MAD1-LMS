<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/lib/lib_sec_books.css">
    <title>Books</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" id='navbar-brand' onclick="window.location.href='/home'">Community Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active" id='navbar-home'>
                    <a class="nav-link" onclick="window.location.href='/lib_home'">Home</a>
                </li>
                <li class="nav-item active" id='navbar-books'>
                    <a class="nav-link" onclick="window.location.href='/lib_books'">Books</a>
                </li>
                <li class="nav-item active" id='navbar-users'>
                    <a class="nav-link" onclick="window.location.href='/lib_users'">Users</a>
                </li>
                <li class="nav-item" id='navbar-stats'>
                    <a class="nav-link" onclick="window.location.href='/lib_stats'">Stats</a>
                </li>

            </ul>
            <div class="logout-section my-2 my-lg-0">
                <a class="my-2 my-sm-0" href="/logout">Log Out ({{ username }})</a><span
                    id="lib-indicator"> [librarian]</span>
            </div>
        </div>
    </div>
</nav>




<div class="container-body">

    <div class="container-fluid py-2">
        <h2 class="font-weight-light">{{ section.name }}</h2>
        <p>{{ section.description }}</p>
        <div class="grid button-group">
            <div class="row">
                <button class="col btn btn-primary" onclick="window.location.href='/lib_books/sections/{{ section.id }}'">Update Section</button>
                <button class="col btn btn-danger" onclick="window.location.href='/lib_books/sections/{{ section.id }}/delete'">Delete Section</button>

            </div>
        </div>




        <div class="book-group">

        {% for book in books %}

                <div class="d-flex flex-row px-2 flex-nowrap overflow-auto ">

                    <div onclick="window.location.href='/lib_books/books/{{ book.id }}'"
                         class="card overflow-auto section parent-card" style="width: 12rem; height: 12rem; background-image: url('/static/books/thumbnail/{{ book.search_name }}.png'); ">
                        <div class="card-body">{{ book.name }}<br/>by {{ book.authors }}

                        </div>
                        <button onclick="window.location.href='/lib_books/books/{{ book.id }}'" class="book-button btn btn-primary">
                                    View Details
                                </button>

                    </div>

                    {% endfor %}

                    <div class="d-flex flex-row px-2 flex-nowrap overflow-auto ">

                        <div class="card overflow-auto section" style="width: 12rem; height: 12rem;">
                            <div class="card-body">
                                <button onclick="window.location.href='/lib_books/section/{{ section.id }}/add_book'" class="section-button btn btn-primary">
                                    Add a New Book
                                </button>
                            </div>

                        </div>


                    </div>

                </div>
        </div>


                <script>
                    let card_buttons = document.querySelectorAll(".parent-card div button")
                    card_buttons.forEach((l) => {
                        l.addEventListener("click", (e) => {
                            e.stopPropagation();
                        });
                    });
                </script>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                        crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                        crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                        crossorigin="anonymous"></script>
</body>
</html>
